<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tabela Tesouro Direto</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/7.8.3/simple-statistics.min.js"></script>
    
  </head>
  <body>
      <h1 class="text-center">Tabela Tesouro Direto</h1>
        <table id="tesouro" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Vencimento</th>
              <th>Invest. Mínimo</th>
              <th>Taxa de Juros</th>
              <th>Mínimo</th>
              <th>1º Quartil</th>
              <th>Mediana</th>
              <th>3º Quartil</th>
              <th>Máximo</th>
              <th>Média</th>
              <th>Desvio Padrão</th>
              <th>Janela</th>
            </tr>
          </thead>
          <tbody id="treasuryBondsTableBody">
          </tbody>
        </table>


    <!-- Adicionando Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
         $('#tesouro').DataTable({
        paging: false,
        ordering: true,
        info: true,
    });
});
    </script>
  </body>
</html>
