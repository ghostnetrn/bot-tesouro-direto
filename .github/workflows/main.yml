name: Atualizar Tesouro Direto

on:
  schedule:
    - cron: "*/90 * * * *" # Executa a cada 90 minutos

permissions:
  contents: write

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - run: npm ci

      # Executar o script Puppeteer com o Node.js
      - run: node downloadTesouro.js

      - name: Commit and Push Changes
        run: |
          git config user.email "ghostnetrn@gmail.com"
          git config user.name "BotTesouro"

          if git diff-index --quiet HEAD --; then
            echo "Nenhuma mudan√ßa a ser comitada."
            exit 0
          else
            git add PrecoTaxaTesouroDireto.csv rendimento_investir.csv rendimento_resgatar.csv
            git commit -m "Atualizar Tesouro Direto"
            git push
          fi
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
