name: Atualizar Tesouro Direto

on:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: node downloadTesouro.js
      - run: git config user.email "ghostnetrn@gmail.com"
      - run: git config user.name "BotTesouro"
      - run: git status --porcelain
        id: check_changes
      - run: |
          if [ -n "$(git status --porcelain)" ]; then 
            git add PrecoTaxaTesouroDireto.csv tesouro.json
            git commit -m "Atualizar Tesouro Direto"
            git push
          else
            echo "No changes detected. Skipping commit and push."
          fi
