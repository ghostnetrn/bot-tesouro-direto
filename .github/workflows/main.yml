name: Atualizar Tesouro Direto

on:
  schedule:
    - cron: "*/90 * * * *" # Executa a cada 90 minutos

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Instalar dependências necessárias para Puppeteer
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm1 \
            libgbm-dev \
            gconf-service \
            libasound2 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgcc1 \
            libgconf-2-4 \
            libgdk-pixbuf2.0-0 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            ca-certificates \
            fonts-liberation \
            libappindicator1 \
            libnss3 \
            lsb-release \
            xdg-utils \
            wget

      - run: npm install

      # Executar o script Puppeteer com o Node.js
      - run: node downloadTesouro.js

      - name: Commit and Push Changes
        run: |
          if ! git diff-index --quiet HEAD --; then
            git config user.email "ghostnetrn@gmail.com"
            git config user.name "BotTesouro"
            git add PrecoTaxaTesouroDireto.csv tesouro.json
            git commit -m "Atualizar Tesouro Direto"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
