name: Atualizar Tesouro Direto

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: node downloadTesouro.js
      - run: git add PrecoTaxaTesouroDireto.csv tesouro.json
      - run: git commit -m "Atualizar Tesouro Direto"
      - run: git push
