name: Atualizar Tesouro Direto

on:
  schedule:
    - cron: "* * * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: node downloadTesouro.js